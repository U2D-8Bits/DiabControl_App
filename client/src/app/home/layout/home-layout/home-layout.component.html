<div class="body-controller">

  <!-- Header web-->
  <div id="div" class="flex sm:flex-column md:align-items-center ">

    <div class="container-img mt-2">
      <img class="img-logo" src="../../../../assets/icons/DiabControl_Banner_color_200x50.svg" alt="">
    </div>

    <div class="container-menu">
      <p-tabMenu id="tabMenu" [model]="userItems"></p-tabMenu>
    </div>

  </div>


  <!-- BottomMenu -->

  <button id="bottomMenu" mat-icon-button (click)="openBottomSheet()">
    <mat-icon>expand_less</mat-icon>
  </button>

  <!-- Main -->
  <div class="flex flex-wrap">
    <router-outlet></router-outlet>
  </div>
</div>
