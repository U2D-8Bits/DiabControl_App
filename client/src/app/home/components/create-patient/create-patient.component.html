<form [formGroup]="myForm" class="grid">

  <div class="col-12 flex flex-column gap-2 sm:col-6">
    <label for="name">Nombre</label>
    <input type="text" pInputText formControlName="str_name_user" required />
  </div>

  <div class="col-12 flex flex-column gap-2 sm:col-6">
    <label for="name">Apellido</label>
    <input type="text" pInputText formControlName="str_lastname_user" required />
  </div>

  <div class="col-12 flex flex-column gap-2 sm:col-6">
    <label for="name">Telefono</label>
    <p-inputMask mask="9999999999" placeholder="999-999-9999" formControlName="str_phone_user" required/>
  </div>

  <div class="col-12 flex flex-column gap-2 sm:col-6">
    <label for="name">Correo</label>
    <input type="text" pInputText formControlName="str_email_user" required />
  </div>

  <div class="col-12 flex flex-column gap-2 sm:col-6">
    <label for="name">Usuario</label>
    <input type="text" pInputText formControlName="str_username_user" required />
  </div>

  <div class="col-12 flex flex-column gap-2 sm:col-6">
    <label for="name">Contrase√±a</label>
    <p-password [feedback]="false" [toggleMask]="true" formControlName="str_password_user" required />
  </div>

  <div class="col-12 flex gap-4 justify-content-center">
    <p-toast></p-toast>
    <p-confirmDialog></p-confirmDialog>

    <p-button label="Guardar" (onClick)="savePatient($event)" icon="pi pi-save" size="small" severity="secondary" [disabled]="myForm.invalid" />
    <p-button label="Cancelar" (onClick)="cancelAction($event)" icon="pi pi-times-circle" size="small" severity="danger" />
  </div>

</form>
