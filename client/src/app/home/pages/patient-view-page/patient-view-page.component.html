<div class="flex px-3 flex-column w-screen">

  <div class="flex align-items-center justify-content-between">
    <h3> Información del Paciente </h3>
    <p-button label="Regresar" icon="pi pi-arrow-left" size="small" (onClick)="goBack()" />
  </div>

  <p-card>

    <div class="grid">

      <div class="col-12 flex flex-wrap align-items-center justify-content-between flex-row">
        <h4 class="">
          Información General
        </h4>

        <p-button #editButton label="Editar" icon="pi pi-pencil" size="small" (onClick)="editPatient()" [disabled]="false" />

      </div>



      <form class="col-12 flex flex-wrap align-items-center flex-column sm:flex-row">

        <div class="col-12 flex flex-column gap-2 sm:col-6">
          <label for="name">Nombre</label>
          <input pInputText id="nameUser" aria-describedby="name-help" [value]="patient?.str_name_user" [disabled]="true" />
        </div>

        <div class="col-12 flex flex-column gap-2 sm:col-6">
          <label for="lastname">Apellido</label>
          <input pInputText  id="lastnameUser" aria-describedby="lastname-help" [value]="patient?.str_lastname_user" [disabled]="true" />
        </div>

        <div class="col-12 flex flex-column gap-2 sm:col-6">
          <label for="phone">Teléfono</label>
          <input pInputText id="phoneUser" aria-describedby="phone-help" [value]="patient?.str_phone_user" [disabled]="true" />
        </div>

        <div class="col-12 flex flex-column gap-2 sm:col-6">
          <label for="email">Correo</label>
          <input pInputText id="emailUser" aria-describedby="email-help" [value]="patient?.str_email_user" [disabled]="true" />
        </div>

        <div class="col-12 flex flex-column gap-2 sm:col-6">
          <label for="username">Usuario</label>
          <input pInputText  id="usernameUser" aria-describedby="username-help" [value]="patient?.str_username_user" [disabled]="true" />
        </div>

        <div class="col-12 flex flex-column gap-2 sm:col-6">
          <label for="password">Contraseña</label>
          <input pInputText id="passwordUser" aria-describedby="password-help" [value]="patient?.str_password_user" [disabled]="true" />
        </div>

        <div class="col-12 flex align-items-center justify-content-center gap-2" *ngIf="editInfo">
          <p-toast></p-toast>
          <p-confirmDialog></p-confirmDialog>
          <p-button label="Guardar" severity="secondary" [raised]="true" icon="pi pi-save" />
          <p-button label="Cancelar" severity="danger" [raised]="true" icon="pi pi-times-circle" (onClick)="cancelEdit($event)" />
        </div>

      </form>

    </div>

  </p-card>

</div>
