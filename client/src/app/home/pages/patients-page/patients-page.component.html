<div class="w-screen h-full p-3">
  <p-toast></p-toast>
  <p-confirmDialog></p-confirmDialog>
  <div class="flex align-items-center justify-content-between">
    <h4>Mis Pacientes</h4>
    <p-button label="Registrar Paciente" icon="pi pi-plus" (click)="showDialog('create', 'Registrar Paciente')" size="small" />
  </div>

  <p-card class="">
    <p-table [value]="patients" [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="header">
        <tr>
          <th>Codigo</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Usuario</th>
          <th>Correo</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-patients>
        <tr>
          <td>{{ patients.id}}</td>
          <td>{{ patients.str_name_user }}</td>
          <td>{{ patients.str_lastname_user }}</td>
          <td>{{ patients.str_username_user}}</td>
          <td>{{ patients.str_email_user }}</td>
          <!-- Creamos un ngIf donde si el users.bool_status_user es True muestre esta etiqueta td -->
          <td *ngIf="patients.bool_status_user">
            <p-tag severity="success" value="Activo"></p-tag>
          </td>
          <!-- Creamos un ngIf donde si el users.bool_status_user es False muestre esta etiqueta td -->
          <td *ngIf="!patients.bool_status_user">
            <p-tag severity="danger" value="Inactivo"></p-tag>
          </td>
          <td class="flex flex-wrap gap-1 ">
            <p-button icon="pi pi-eye" size="small" [outlined]="true" (onClick)="sendUserID(patients.id)" (click)="showDialog('view', 'Ver Paciente')"/>
            <p-button icon="pi pi-clipboard" size="small" [outlined]="true" />
            <p-button icon="pi pi-sync" size="small" [outlined]="true" (onClick)="changeStatusUser(patients.id, $event)" />
            <p-button icon="pi pi-trash" size="small" [outlined]="true" (onClick)="deleteUser(patients.id, $event)" />
          </td>
        </tr>
      </ng-template>
    </p-table>
  </p-card>

</div>
