<div class="main-controller">

  <div class="header-controller">
    <div class="logo-controller">
      <img class="logo" src="../../../../assets/icons/DiabControl_Banner_white.svg" alt="logo">
    </div>

    <div class="menu-controller">
      <button class="linker">
        <a routerLink="/home/">Inicio</a>
      </button>

      <button class="linker">
        <a routerLink="/home/forms">Formularios</a>
      </button>

      <button class="linker">
        <a routerLink="/home/about">Acerca De</a>
      </button>

      <button  class="linker">
        <a routerLink="/home/chat">Chats</a>
      </button>

      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon class="menu-icon">more_vert</mat-icon>
      </button>
    </div>

    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink="/home/settings">
        <mat-icon>person</mat-icon>
        <span>Mi Cuenta</span>
      </button>
      <button mat-menu-item routerLink="/auth/">
        <mat-icon>logout</mat-icon>
        <span>Salir</span>
      </button>
    </mat-menu>
  </div>

  <div class="body-controller">
    <router-outlet></router-outlet>
  </div>

  <div class="float-controller">
    <button mat-icon-button [matMenuTriggerFor]="floatMenu" aria-label="Example icon-button with a menu">
      <span id="expand-arrow" class="material-symbols-outlined">
        expand_less
      </span>
    </button>
  </div>

  <mat-menu #floatMenu="matMenu">
    <button mat-menu-item routerLink="/home/">
      <mat-icon>home</mat-icon>
      <span>Inicio</span>
    </button>
    <button mat-menu-item routerLink="/home/forms">
      <mat-icon>description</mat-icon>
      <span>Formulario</span>
    </button>
    <button mat-menu-item routerLink="/home/about">
      <mat-icon>info</mat-icon>
      <span>Acerca De</span>
    </button>
    <button mat-menu-item routerLink="/home/chat">
      <mat-icon>forum</mat-icon>
      <span>Chats</span>
    </button>
    <button mat-menu-item routerLink="/home/settings">
      <mat-icon>person</mat-icon>
      <span>Mi Cuenta</span>
    </button>
    <button mat-menu-item routerLink="/auth/">
      <mat-icon>logout</mat-icon>
      <span>Salir</span>
    </button>
  </mat-menu>

</div>
